<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Decrypt</title>
</head>

<body>
  <main class="main">
    <img class="profile-pattern" src="./images/bg-pattern-card.svg" alt="profile pattern">
    <div id="bio">
      <img class="profile-picture" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class="bio-desc">
        <div class="desc-info">
          <h1>
            Victor Crest
          </h1>
          <p>
            26
          </p>
        </div>
        <p class="desc-city">
          London
        </p>
      </div>
    </div>

    <div class="social-media">
      <div class="followers">
        <h1>
          80K
        </h1>
        <p>
          Followers
        </p>
      </div>
      <div class="likes">
        <h1>
          803K
        </h1>
        <p>
          Likes
        </p>
      </div>
      <div class="photos">
        <h1>
          1.4K
        </h1>
        <p>
          Photos
        </p>
      </div>
    </div>
  </main>
</body>

</html>
